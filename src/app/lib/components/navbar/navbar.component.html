<header class="z-20 w-full py-2 border-b bg-white/20 dark:bg-zinc-900/40 backdrop-blur border-base">
  <div class="container flex items-center justify-between h-full mx-auto center">
    <app-logo></app-logo>

    <nav class="flex items-center space-x-2">
      <ul>
        <li class="inline-block px-4" *ngFor="let link of headerLinks">
          <a class="text-sm" [ngClass]="{ 'text-blue-600': link.url === routerUrl }" [routerLink]="link.url">
            {{ link.name }}
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
