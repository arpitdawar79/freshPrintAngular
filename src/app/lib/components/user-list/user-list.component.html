<div class="bg-white shadow-md rounded-lg flex overflow-hidden my-4 justify-between">
  <div class="flex text-left">
    <div style="width: 120px; height: 120px">
      <img src="{{ UserData?.avatar_url }}" />
    </div>
    <div class="p-5">
      <div class="flex">
        <p class="font-bold pr-3">GitHub Username:</p>
        <p>{{ UserData?.login }}</p>
      </div>
      <div class="flex">
        <p class="font-bold pr-3">score:</p>
        <p>{{ UserData?.score }}</p>
      </div>
    </div>
  </div>

  <a
    href="{{ UserData?.html_url }}"
    target="_blank"
    class="
      px-3
      cursor-pointer
      group
      py-1
      shadow-lg
      hover:bg-orange-800
      text-sm
      bg-orange-700
      transition-all
      ease-in-out
      duration-200
      text-white
      font-bold
      flex
      items-center
      flex-col
      justify-center
    "
  >
    Public<br />Profile
    <span class="material-icons-outlined transition-all ease-in-out duration-200 group-hover:pl-2"
      >arrow_forward</span
    >
  </a>
</div>
