<section class="text-center">
  <h1>User Search History</h1>
  <div class="flex items-center justify-center flex-col">
    <div class="relative xs:w-full md:w-2/3 2xl:w-1/2">
      <div
        style="height: 30rem; min-height: 30rem; max-height: 30rem"
        class="overflow-scroll border-gray-300 border-2 px-4 mt-5 rounded-lg"
      >
        <ng-container *ngFor="let data of histotyData|async">
          <app-history-card [HistoryData]="data" (deleteHistory)="removeHistory($event)"></app-history-card>
        </ng-container>
      </div>
    </div>
  </div>
</section>
